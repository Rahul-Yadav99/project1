<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Maintenance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .maintenance-container {
            text-align: center;
        }

        h1 {
            font-size: 36px;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #666;
        }

        .maintenance-image {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="maintenance-container">
        <h1>Website Under Maintenance</h1>
        <p>
            We're sorry for the inconvenience, but our website is currently
            undergoing maintenance. Please check back later.
        </p>
        <img src="image/website-maintenance.png" alt="Maintenance Image" class="maintenance-image" />
    </div>
</body>

</html>
